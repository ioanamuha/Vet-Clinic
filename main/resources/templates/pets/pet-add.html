<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 60px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/account}">Account</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('PETOWNER')">
                    <a class="nav-link" th:href="@{/pets/myPets}">My Pets</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="nav-link">
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="signup-container">
        <h1>Add New Pet</h1>
        <form th:action="@{/pets/save}" th:object="${pet}" method="POST">
            <div class="mb-3">
                <a>Name</a>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3" >
                <a>Category</a>
                <select id="categorySelect" th:field="*{category}" class="form-control" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="Polecat">Polecat</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Parrot">Parrot</option>
                    <option value="Hedgehog">Hedgehog</option>
                    <option value="Guinea Pig">Guinea Pig</option>
                    <option value="Rabbit">Rabbit</option>
                    <option value="Reptile">Reptile</option>
                    <option value="Fish">Fish</option>
                </select>
            </div>
            <div class="mb-3">
                <a>Age</a>
                <input type="number" th:field="*{age}" class="form-control" placeholder="Age" required>
            </div>
            <div class="mb-3">
                <a>Weight</a>
                <input type="number" th:field="*{weight}" class="form-control" placeholder="Weight" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Pet</button>
            <div class="text-center mt-3">
                <a th:href="@{/pets/myPets}" class="btn-signup">Back to Pet List</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
