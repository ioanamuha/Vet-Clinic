<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create Account</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .signup-container h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4facfe;
        }
        .btn-primary {
            background-color: #4facfe;
            border-color: #4facfe;
        }
        .btn-primary:hover {
            background-color: #00f2fe;
            border-color: #00f2fe;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>Create Account</h1>
    <form th:action="@{/users/save}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name" required>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name" required>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
        <div class="text-center mt-3">
            <a th:href="@{/showMyLoginPage}" class="btn-signup">Already have an account? Sign in</a>
        </div>
    </form>
</div>
</body>
</html>
