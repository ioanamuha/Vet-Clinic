            display: flex;

            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);

            border-radius: 8px;

        }

            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }

    <h1>Access Denied</h1>
