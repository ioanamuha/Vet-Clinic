<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Company Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/account}">Account</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('PETOWNER')">
                    <a class="nav-link" th:href="@{/pets/myPets}">My Pets</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('DOCTOR')">
                    <a class="nav-link" th:href="@{/appointments/doctorAppointments}">My Appointments</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="nav-link">
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center">Welcome to Vet Clinic</h2>
    <hr>
    <p>
        <strong>User:</strong> <span sec:authentication="principal.username"></span>
        <br>
        <strong>Role(s):</strong> <span sec:authentication="principal.authorities"></span>
    </p>
    <div sec:authorize="hasRole('PETOWNER')">
        <p>Welcome to our Vet Clinic! Explore your pets and their medical records.</p>
    </div>
    <div sec:authorize="hasRole('DOCTOR')">
        <p><strong>Specialization:</strong> <span th:text="${specializare}"></span></p>
    </div>
    <div sec:authorize="hasRole('ADMIN')" class="links">
        <p>
            <a th:href="@{/admin/userList}">See registered users</a>
        </p>
        <p>
            <a th:href="@{/admin/petList}">See registered pets</a>
        </p>
    </div>
    <hr>
</div>
</body>
</html>
