<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Company Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            padding-top: 56px; /* Space for the navbar */
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/account}">Account</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="nav-link">
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Vet Clinic Home Page</h2>
    <hr>
    <p>
        See your options:
    </p>
    <hr>
    <!-- display username and role -->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>
    <div sec:authorize="hasRole('PETOWNER')">
        <p>
            <a th:href="@{/pets/myPets}">See registered pets!</a>
        </p>
    </div>
    <div sec:authorize="hasRole('DOCTOR')">
        <!-- Add a link to point to /leaders ... this is for the managers -->
        <p>Specialization: <span th:text="${specializare}"></span></p>

        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <!-- Add a link to point to /systems ... this is only for admins -->
        <p>
            <a th:href="@{/admin/userList}">See registered users!</a>
        </p>
        <p>
            <a th:href="@{/admin/petList}">See registered pets!</a>
        </p>

    </div>
    <hr>
    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" class="btn btn-primary" />
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+u2uX+dOJN9+AhGzZGRgNAw6HK8sZ" crossorigin="anonymous"></script>
</body>
</html>
