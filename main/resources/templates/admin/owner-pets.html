<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner's Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            padding-top: 56px; /* Space for the navbar */
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin-top: 20px;
        }
        .btn-custom {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="nav-link">
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Owner's Pets</h2>
    <hr>
    <a th:href="@{/pets/showFormForAdd}" class="btn btn-primary btn-sm btn-custom">Add Pet</a>
    <a th:href="@{/admin/userList}" class="btn btn-primary btn-sm btn-custom">Go Back</a>
    <div th:if="${pets.isEmpty()}">
        <p>The owner doesn't have any pets registered.</p>
    </div>
    <div th:if="${!pets.isEmpty()}">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.category}"></td>
                <td th:text="${pet.age}"></td>
                <td th:text="${pet.weight}"></td>
                <td>
                    <a th:href="@{/pets/update(petId=${pet.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/pets/delete(petId=${pet.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this pet?'))) return false">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+u2uX+dOJN9+AhGzZGRgNAw6HK8sZ" crossorigin="anonymous"></script>
</body>
</html>
